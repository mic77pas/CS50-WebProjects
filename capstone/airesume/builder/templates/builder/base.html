<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% load static %}
    <script src="{% static 'builder/main.js' %}" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">ResumeForge</a>
            <div class="ms-auto">
                {% if user.is_authenticated %}
                <span class="text-light me-2">Hello, {{ user.username }}</span>
                <form method="POST" action="{% url 'logout' %}" style="display: inline;">
                   {% csrf_token %}
                  <button type="submit" class="btn btn-sm btn-outline-light">Logout</button>
                </form>
                {% else %}
                    <a class="btn btn-sm btn-outline-light me-2" href="{% url 'login' %}">Login</a>
                    <a class="btn btn-sm btn-light" href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
